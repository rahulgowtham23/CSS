<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="css/login_form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">

        <div class="left">
            
            <div class="content">
                <h1>Syncfusion</h1>
                <h2>Hello...</h2>
                <p class="line">________________________________</p>
                <p class="title">Login with social media</p>
                <button class="btn fbbutton"><!--<i class="fa fa-facebook" aria-hidden="true"></i>--> Facebook</button><br>
                <button class="btn gbutton"><!--<i class="fa fa-google-plus" aria-hidden="true"></i>--> Google+</button><br>
                <button class="btn tbutton"><!--<i class="fa fa-twitter" aria-hidden="true"></i>--> Twitter</button><br>
            </div>
        </div>


        <div class="right">

            <div class="formbox">
                <h3>Login</h3>
                <p>Don't have an account? Create your <a href="#">account</a>. It's takes less than a aminute</p>
                <form>
                    <input type="text" placeholder="UserName"><br>
                    <input type="password" placeholder="Password"><br>
                    <input  class="check" type="checkbox"><span>Remember me</span><br>
                    <input class="login" type="submit" value="LOGIN"><br>
                    <a class="forgot" href="#">Forgot Password |</a>  <a class="forgot" href="#">Create a new account</a>
                </form>
            </div>
        </div>



    </div>

</body>
</html>
